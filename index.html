<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" maxTrack: 2 color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="./assets/airmodel.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        <a-text value="Air Quality" color="#000" width="1.5" position="1 0.2 0.01" ></a-text>
        <a-plane color="#ffffff20" width="0.6" height="0.3" position="1 -0.2 0.005"></a-plane>
        <a-text value="Good" color="#00FF00" width="1.5" position="1 -0.2 0.01""></a-text>
        <a-gltf-model rotation="0 0 0" position="0 0 0.2" scale="0.2 0.2 0.2" src="#avatarModel"></a-gltf-model>
      </a-entity>
    </a-scene>
    
    <script src="animations.js"></script>
  </body>
</html>
